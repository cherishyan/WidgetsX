<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">    
    <title>scroll</title>
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./js/zepto.fullpage.css">
    <style>
        .start {
            left: initial;
            top: 50%;
            right: 10px;
            -webkit-transform: rotate(90deg);
        }
    </style>
</head>
<body>
    <div class="wp">
        <div class="wp-inner">
            <div class="page page1"><img src="./imgs/img1.jpg"></div>
            <div class="page page2"><img src="./imgs/img2.jpg"></div>
            <div class="page page3">
            <img src="./imgs/img3.jpg">
            <div class="jump" onclick="jump()">
                <p>立即体验</p>
            </div>
            </div>
            <!-- <div class="page page4">4</div> -->
        </div>
    </div>
    <span class="start"><b></b></span>
    <script src="./js/js.fullpage.js"></script>
    <script>
        document.getElementsByClassName('wp-inner')[0].fullpage({dir: 'h'});
        function jump () {
            var data = document.getElementsByClassName('jump').value;
            try {
                Widgets.jumpMainActivity();
            } catch(e) {
                setupWebViewJavascriptBridge(function(bridge) {
                            setupWebViewJavascriptBridge(function(bridge) {
                                bridge.callHandler('jump',{'param':data});
                            });
                        });
                console.log(e);
            }
        }
    </script>
</body>
</html>
